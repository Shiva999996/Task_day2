<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1> Todo App</h1>

  <div class="container">

    <!-- add task -->
    <div class="card">
      <h2>Add Task</h2>
      <input id="title" placeholder="Task title" />
      <input id="dueDate" type="date" />
      <select id="priority">
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- search and filter -->
    <div class="card">
      <h2>search and filter</h2>
      <input id="searchId" placeholder="Search by Task ID" oninput="renderTasks()" />
      <input id="search" placeholder="Search by title" oninput="renderTasks()" />

      <select id="statusFilter" onchange="renderTasks()">
        <option value="">All Status</option>
        <option value="PENDING">PENDING</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
      </select>

      <select id="priorityFilter" onchange="renderTasks()">
        <option value="">All Priority</option>
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
      </select>
    </div>

    <!-- task list -->
    <div class="card">
      <h2>All Tasks</h2>
      <button onclick="deleteAllTasks()">Delete All Tasks</button>
      <div id="taskList"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
